<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ninja Unblocked Games</title>
  <style>
    .parent {
      display: flex;
      flex-direction: row;
    }
  </style>
  <script>
    function gameChange(element, source) { element.style.display = "block"; element.src = source; }
  </script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <iframe id="game" src="https://webglmath.github.io/moto-x3m/"></iframe>
  <div class="parent">
    <a onclick="gameChange(game, 'https://1v1.school')">
      <img src="images/fortnite.jpeg">
    </a>
  </div>

</body>

</html>
