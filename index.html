<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ninja Unblocked Games</title>
  <style>
    .parent {
      display: flex;
      flex-direction: row;
    }
  </style>
  <script>
    function gameChange(name, source) {
      document.getElementById("game").style.display = "block";
      document.getElementById("game").src = source;
      document.getElementById("fullscreen").style.display = "inline";
      document.getElementById("title").style.display = "inline";
      document.getElementById("title").innerHTML = name;
    }
  </script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div>
    <iframe id="game" src="https://webglmath.github.io/moto-x3m/"></iframe>
    <h1 id="title">moto X3M</h1>
    <img id="fullscreen" src="images/fullscreen.png">
  </div>
  <div class="parent">
    <a onclick="gameChange('1v1.lol', 'https://1v1.school')">
      <img src="images/fortnite.jpeg">
    </a>
  </div>

</body>

</html>
