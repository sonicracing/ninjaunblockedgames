<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ninja Unblocked Games</title>
  <style>
    .parent {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: space-evenly;
      margin: 5%;
    }
  </style>
  <script>
    function gameChange(name, source) {
      var frame = document.getElementById("game");
      var title = document.getElementById("title");
      frame.style.display = "block";
      frame.src = source;
      document.getElementById("fullscreen").style.display = "inline";
      title.style.display = "inline";
      title.innerHTML = name;
    }
    function gameFullscreen() {
      var elem = document.getElementById("game");
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) { /* Safari */
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) { /* IE11 */
        elem.msRequestFullscreen();
      }
    }
  </script>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3696833124536887"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
  <script async custom-element="amp-ad" src="https://cdn.ampproject.org/v0/amp-ad-0.1.js"></script>
</head>

<body>
  <main>
    <div class="game-section">
      <iframe id="game" allowfullscreen="" src="https://webglmath.github.io/moto-x3m/"></iframe>
      <div class="game-bottom">
        <h1 id="title">moto X3M</h1>
        <img onclick="gameFullscreen()" id="fullscreen" src="images/fullscreen.png">
      </div>
    </div>
    <amp-ad width="100vw" height="320" type="adsense" data-ad-client="ca-pub-3696833124536887" data-ad-slot="7717159484"
      data-auto-format="rspv" data-full-width="">
      <div overflow=""></div>
    </amp-ad>
    <div class="parent">
      <a onclick="gameChange('1v1.lol', 'https://1v1.school')">
        <img src="images/fortnite.jpeg">
      </a>
    </div>
  </main>
</body>

</html>
